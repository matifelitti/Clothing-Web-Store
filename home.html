<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-danger p-2 text-white bg-opacity-25">
        <div class="container-fluid">
          <a class="navbar-brand p-3" href="#">Clothes.inc</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      MEN'S
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Apparel</a></li>
                      <li><a class="dropdown-item" href="#">Accessories</a></li>
                      <li><a class="dropdown-item" href="#">Beauty</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">New Arrivals</a></li>
                    </ul>
                  </li>
              
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      WOMEN'S
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Apparel</a></li>
                        <li><a class="dropdown-item" href="#">Accessories</a></li>
                        <li><a class="dropdown-item" href="#">Beauty</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">New Arrivals</a></li>
                    </ul>
                  </li>
                  
              <li class="nav-item">
                <a class="nav-link" href="#">BRANDS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link href="#">MAGAZINE</a>
              </li>
            </ul>
            <form class="d-flex col-4" role="search">
              <input class="form-control me-2 text-center" type="search" placeholder="Search for intems and brands" aria-label="Search">
              <button class="btn btn-danger" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">ACCOUNT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">CART</a>
                  </li>
            </ul>
        </div>
      </nav>


      <!-- carrousel -->
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="carousel1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="carousel2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="carousel3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
